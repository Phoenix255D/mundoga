<!DOCTYPE html>
<html>
<head>
    <title>Mundoga - Registro</title>
</head>
<body>
    <h2>Crear Cuenta</h2>
    <form action="/registro" method="POST">
        <input type="text" name="username" placeholder="Usuario" required minlength="3"><br><br>
        <input type="password" name="password" placeholder="Contraseña" required minlength="4"><br><br>
        <input type="password" name="confirm_password" placeholder="Confirmar Contraseña" required><br><br>
        <button type="submit">Registrarse</button>
    </form>
    <br>
    <p>¿Ya tienes cuenta? <a href="/login">Iniciar sesión</a></p>
</body>
</html>
