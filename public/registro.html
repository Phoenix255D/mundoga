<!DOCTYPE html>
<html>
<head>
    <title>Mundoga - Registro</title>

        <style>
        .registro-container {
            position: relative;
            width: 1024px;
            height: 576px;
            margin: 0;
            padding: 0;
        }

        .registro-img {
            width: 1024px;
            height: 576px;
            display: block;
        }

        .registro-form {
            position: absolute;
            top: 270px;
            left: 360px;
            width: 280px;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            font-family: 'Trebuchet MS';
        }

        input{
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #bcdcf8, #e5f3ff);
            border: 2px solid #10206a;
            border-radius: 10px;
            font-family: 'Trebuchet MS';

        }

        input::placeholder {
            color: rgb(51, 51, 51);
            opacity: 1;
        }

        button {
            width: 35%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10x;
            border: 2px solid #10206a;
            border-radius: 10px;
            background: linear-gradient(to bottom, #7ebbf0, #bee2ff);
            font-family: 'Trebuchet MS';
            font-weight:bold;
        }

        button:hover {
            background: linear-gradient(to bottom, #6ab5f7, #9fd2fb);
            transform: scale(1.10);
            cursor: pointer;
        }

        a {
            color: #006;
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <img src="inicio/registro.png" alt="Registro" class="registro-img">

        <div class="registro-form">
            <form action="/registro" method="POST">
                <input type="text" name="username" placeholder="Usuario" required minlength="3"><br>
                <input type="password" name="password" placeholder="Contraseña" required minlength="4"><br>
                <input type="password" name="confirm_password" placeholder="Confirmar Contraseña" required><br>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="/login">Iniciar sesión</a></p>
        </div>
    </div>
</body>
</html>
