<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="imagenes/favicon.ico"/>
    <title>Pajaro flappy</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <canvas id="game"></canvas>
    <div class="menu" id="main-menu">
        <div class="menu-section">
            <h2>Selecciona tu personaje</h2>
            <div class="character-selection">
                <div class="character-option selected" data-character="Bird">
                    <img src="imagenes/Bird.png" alt="Pájaro normal">
                    <span class="character-name">Pájaro Normal</span>
                </div>
                <div class="character-option" data-character="staraptor">
                    <img src="imagenes/staraptor.png" alt="Pájaro alternativo">
                    <span class="character-name">Pájaro Veloz</span>
                </div>
                <div class="character-option" data-character="Bird-5">
                    <img src="imagenes/Bird-5.png" alt="Pájaro especial">
                    <span class="character-name">Pájaro Especial</span>
                </div>
				<div class="character-option" data-character="pajaro_verde">
                    <img src="imagenes/pajaro_verde.png" alt="Pajaro Verde">
                    <span class="character-name">Verde</span>
                </div>
            </div>
        </div>
        
        <div class="menu-section">
            <h2>Selecciona la dificultad</h2>
            <button id="facil">Fácil</button>
            <button id="normal">Normal</button>
            <button id="dificil">Difícil</button>
        </div>
    </div>
    <div class="message">
        Presione ENTER para comenzar <p><span style="color: red;">&uarr;</span> Flechita arriba para mover</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
</body>
</html>
